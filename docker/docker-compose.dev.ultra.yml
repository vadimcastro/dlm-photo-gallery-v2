# dlm-photo-gallery-v2 ultra development overrides
# Use with: docker compose -f ../../vadimOS/docker/docker-compose.base.yml -f docker-compose.yml -f ../../vadimOS/docker/docker-compose.dev.ultra.yml -f docker-compose.dev.ultra.yml

services:
  # Complete override for pre-built images with sustainable volume strategy
  frontend:
    image: dlm-photo-frontend-base:latest
    volumes:
      - /Users/vadimcastro/Desktop/PROJECTS/dlm-photo-gallery-v2/frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    command: sh -c "npm run dev"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ADMIN_NAME=Dan
      - NEXT_PUBLIC_ADMIN_ROLE=Administrator
      - NEXT_PUBLIC_ADMIN_INITIALS=D
      
  api:
    image: dlm-photo-backend-base:latest
    volumes:
      - /Users/vadimcastro/Desktop/PROJECTS/dlm-photo-gallery-v2/backend:/app
    env_file:
      - /Users/vadimcastro/Desktop/PROJECTS/dlm-photo-gallery-v2/.env.development
    environment:
      - POSTGRES_DB=dlm-photo-gallery-v2
      - PYTHONPATH=/app
    working_dir: /app
    command: >
      sh -c '
        echo "âš¡ Ultra startup - starting server directly..." &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      '