# docker/docker-compose.dev.ultra.yml
# Ultra-fast development compose using dlm-photo base images
services:
  frontend:
    image: dlm-photo-frontend-base:latest
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - dlm_frontend_node_modules:/app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ADMIN_NAME=Dan
      - NEXT_PUBLIC_ADMIN_ROLE=Photo Gallery Admin
      - NEXT_PUBLIC_ADMIN_INITIALS=DL
    command: sh -c "npm run dev"
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 2s
      timeout: 1s
      retries: 2
      start_period: 3s
      
  api:
    image: dlm-photo-backend-base:latest
    command: >
      sh -c '
        echo "⚡ Ultra startup - migrations..." &&
        /app/scripts/migrate.sh &&
        echo "⚡ Starting server..." &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      '
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dlm-photo-gallery-v2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ../.env.development
    ports:
      - "8000:8000"  
    volumes:
      - ../backend:/app

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
        
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dlm-photo-gallery-v2
    ports:
      - "5432:5432"
    volumes:
      - dlm_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 2
      start_period: 2s
      
  redis:
    image: redis:7-alpine
    command: redis-server --save ""
    ports:
      - "6379:6379"
    volumes:
      - dlm_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 1s
      retries: 2
      start_period: 1s

volumes:
  dlm_postgres_data:
  dlm_redis_data:
  dlm_frontend_node_modules: